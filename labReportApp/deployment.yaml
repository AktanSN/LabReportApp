apiVersion: apps/v1
kind: Deployment
metadata:
  name: labreport-app
spec:
  selector:
    matchLabels:
      app: labreport-app
  replicas: 1
  template:
    metadata:
      labels:
        app: labreport-app
    spec:
      containers:
        - name: labreportapp-app
          image: aktansn/labreportapp:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi